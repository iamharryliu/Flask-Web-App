{% extends 'layout.html' %}
{% block content %}
{% if request.endpoint == 'cart_blueprint.cart_item_update' %}
<h1>Edit Cart Item</h1>
<hr />
{% endif %}
<div class="row">
	<div class="col-md-6">
		<img class='img-fluid' src="{{ url_for('static', filename='images/store/products/' + product.image_file) }}">
	</div>
	<div class="col-md-6">
		<h3>{{product.name}}</h3>
		<h5>${{'%0.2f' | format(product.price|float)}} CAD</h5>
		<hr />
		<p>{{ product.description }}</p>
		<hr />
		{% include 'forms/product-form.html' %}
	</div>
</div>
{% endblock %}
